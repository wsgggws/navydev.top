server {
    listen 80;
    server_name navydev.top www.navydev.top;

    # Allow certbot to renew certificates
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/navydev.top;
        allow all;
    }

    # Redirect all other HTTP requests  to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name navydev.top www.navydev.top;

    # SSL certificate managed by certbot
    ssl_certificate /etc/letsencrypt/live/navydev.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/navydev.top/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Static files root directory
    root /var/www/navydev.top;
    index index.html index.htm;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
